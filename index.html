<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Geass Music Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Biryani|Raleway:300|Source+Code+Pro|Muli" rel="stylesheet">
    <!--<body>-->
    <center>

    <div class="screen">
        <!-- 头部图标 -->
        <div class="phone">
            <ul>
                <li style="color:#fff;">
                    <span class="fa fa-circle" aria-hidden="true"></span>
                </li>
                <li style="color:#fff;">
                    <span class="fa fa-circle" aria-hidden="true"></span>
                </li>
                <li style="color:#fff;">
                    <span class="fa fa-circle-thin" aria-hidden="true"></span>
                </li>
                <li style="color:#fff;">
                    <span class="fa fa-circle-thin" aria-hidden="true"></span>
                </li>
                <li style="color:#fff;">
                    <span class="fa fa-circle-thin" aria-hidden="true"></span>
                </li>
                <li style="padding-left:4px;color:#fff;">
                    <span class="fa fa-wifi" aria-hidden="true"></span>
                </li>
                <li style="margin-left:25px;color: #fff;">9:30 PM</li>
                <li style="float:right;color: #fff;">70%
                    <span class="fa fa-battery-3" aria-hidden="true"></span>
                </li>
            </ul>
        </div>

        <!-- 中部播放碟盘 -->
        <div class="record">
            <div class="handle"></div>
            <div class="needle needle-pause"></div>
            <div id="id-geass-slide">
                <div class="slide-out">
                    <img id="geass-img1" src="img/slide.png" style="height:156px;position: absolute;left: -3px;height: 170px;">
                </div>
                <div class="slide-in">
                    <img id="geass-img2" src="img/1.jpg" style="height: 109px;width: 109px;border-radius: 100%;position: absolute;top: 31px;left: 29px;"alt="1 jpg" />
                </div>
            </div>
        </div>
<!-- https://s30.postimg.org/ojpilzmfl/Abbey_Music2.png -->
        <div class="music">
			<audio id='id-audio-player' data-now=0 src="mp3/1.mp3"></audio>
			<div class="controls">
				<input type="range" class='range' value="0">
				<span id='nowTime'>00:00</span>
				<span id='time'></span>
                <div class="geass">
                    <!-- 随机播放 -->
                    <span class="fa fa-random play-module" id='id-play-random'
                    style="position: absolute;color: #fff;top: 330px;left: 42px;font-size: 23px;cursor: pointer;"></span>
                </div>
                <div class="geass">
                    <!-- 列表循环 -->
                    <span class="fa fa-repeat" id='id-play-repeat'
                    style="position: absolute;color: #fff;top: 330px;left: 42px;font-size: 23px;cursor: pointer;"></span>
                </div>
                <div class="geass">
                    <!-- 单曲循环 -->
                    <span class="fa fa-refresh play-module" id='id-play-refresh'
                    style="position: absolute;color: #fff;top: 330px;left: 42px;font-size: 23px;cursor: pointer;"></span>
                </div>
				<div class="">
					<span class="heart">
						❤
					</span>
					<span class='list'>☲</span>
				</div>
				<div class="h3">
					<div id='name-0' class="name active">贝加尔湖畔</div>
					<div id='name-1' class='name'>Pink Moon</div>
					<div id='name-2' class='name'>我要你</div>
                    <div id='name-3' class='name'>依恋</div>
                    <div id='name-4' class='name'>我们不该这样的</div>
                    <div id='name-5' class='name'>意外</div>
                    <div id='name-6' class='name'>岁月神偷</div>
				</div>
				<div class="h4">
					<div id='name1-0' class="name action">塔斯肯</div>
					<div id='name1-1' class='name'>Nick</div>
					<div id='name1-2' class='name'>任素汐</div>
                    <div id='name1-3' class='name'>蔡淳佳</div>
                    <div id='name1-4' class='name'>张赫宣</div>
                    <div id='name1-5' class='name'>薛之谦</div>
                    <div id='name1-6' class='name'>金玟岐</div>
				</div>
                <div class="controlvolum">
                    <div id="prevSong"  style="margin: 20px 0px 10px 85px;">
                        <div id='shangSong'>
                            ◁
                        </div>
                    </div>
                    <div id="action" class="now circle actives" style="margin: 20px 0px 10px 20px;">
                        <div class="circle_inner_play">
                        </div>
                    </div>
                    <div id="stop" class="now circle" style="margin: 20px 0px 10px 20px;">
                        <div class="circle_inner_pause">
                            ▐▐
                        </div>
                    </div>
                    <div id="lastSong"  style="margin: 20px 0px 10px 85px;">
                        <div id='nextSong'>
                            ▷
                        </div>
                    </div>
                </div>
			</div>
            <div class="gray">
            </div>
            <div class="songList move">
                <span class="list-title">播放列表</span>
                <span class="xian"></span>
                <div class='song-title '>
                    <span id='title-0' class='songtitle' data-path=0>贝加尔湖畔-塔斯肯</span>
                    <span class="xian"></span>
                    <span id='title-1' class='songtitle' data-path=1>Pink Moon-Nick</span>
                    <span class="xian"></span>
                    <span id='title-2' class='songtitle'  data-path=2>我要你 -任素汐</span>
                    <span class="xian"></span>
                    <span id='title-3' class='songtitle'  data-path=3>依恋-蔡淳佳</span>
                    <span class="xian"></span>
                    <span id='title-4' class='songtitle'  data-path=4>我们不该这样的-张赫宣</span>
                    <span class="xian"></span>
                    <span id='title-5' class='songtitle'  data-path=5>意外-薛之谦</span>
                    <span class="xian"></span>
                    <span id='title-6' class='songtitle'  data-path=6>岁月神偷 -金玟岐</span>
                    <span class="xian"></span>
                </div>
            </div>
		</div>
        <div class="design">
            Donated by Geass
        </div>
		<script src="js/index.js"></script>

</body>

</html>
